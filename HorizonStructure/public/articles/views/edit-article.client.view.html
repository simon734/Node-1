<section data-ng-controller="ArticlesController" data-ng-init="findOne()">
    <h1>Edit Article</h1>
    <form data-ng-submit="udpate()" novalidate>
        <div>
            <label for="title">Title</label>
            <div>
                <input type="text" data-ng-model="article.title" id="title" required=""/>
            </div>
        </div>
        <div>
            <label for="content">Content</label>
            <div>
                <input type="text" data-ng-model="article.content" id="content" required=""/>
            </div>
        </div>
        <div>
            <input type="submit" value="Update">
        </div>
        <div data-ng-show="error">
            <strong data-ng-bind="error"></strong>
        </div>
    </form>
</section>
