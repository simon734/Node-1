  <!-- 
  md-search-text-change="ctrl.searchTextChange(ctrl.searchText)" 
  md-selected-item-change="ctrl.selectedItemChange(item)" 
     placeholder="What is your favorite US state?"
  -->

    <div ng-app="MyApp" class="autocompletedemoBasicUsage" ng-controller="DemoCtrl as ctrl" layout="column">


 <div>
    <h1 class="md-title">Enter an address</h1>
    <div layout="row">
      <md-input-container>
        <label>Street Name</label>
        <input type="text"/>
      </md-input-container>
      <md-input-container>
        <label>City</label>
        <input type="text"/>
      </md-input-container>
      <md-input-container>
        <label>State</label>
        <md-select ng-model="ctrl.userState" aria-label="sdd">
          <md-option ng-repeat="state in ctrl.states" value="{{state.display}}">{{state.display}}</md-option>
        </md-select>
      </md-input-container>
    </div>
  </div>
