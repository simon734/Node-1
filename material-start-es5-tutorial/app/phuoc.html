  <body>

  <!-- 
  md-search-text-change="ctrl.searchTextChange(ctrl.searchText)" 
  md-selected-item-change="ctrl.selectedItemChange(item)" 
     placeholder="What is your favorite US state?"
  -->

    <div ng-app="MyApp" class="autocompletedemoBasicUsage" ng-controller="DemoCtrl as ctrl" layout="column">


  <md-content class="md-padding">
    <form ng-submit="$event.preventDefault()" name="searchForm">
      <p>Use  <code>md-autocomplete</code> to search for matches from local or remote data sources.</p>
      <md-autocomplete required

      md-input-name="autocompleteField"

  

        md-selected-item="ctrl.selectedItem" 
        
        md-search-text="ctrl.searchText" 
        
        md-items="item in ctrl.states | filter: {display:ctrl.searchText}" 
        md-item-text="item.display" 
        md-min-length="0" 
     
        md-floating-label="Favorite state"

        md-search-text-change="ctrl.searchTextChange(ctrl.searchText)" 
        md-selected-item-change="ctrl.selectedItemChange(item)" 

        >
          <md-item-template>
            <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
          </md-item-template>

          <md-not-found>
            No matches found for "{{ctrl.searchText}}".
          </md-not-found>

          <div ng-messages="searchForm.autocompleteField.$error" ng-if="searchForm.autocompleteField.$touched" >
          <div ng-show="!ctrl.selectedItem" ng-message="required">This field is required</div>
          </div>



      </md-autocomplete>
      <br>


      <md-input-container>
        <label>Description</label>
        <input md-maxlength="30" required name="description" ng-model="project.description">
        <div ng-messages="searchForm.description.$error" ng-show="searchForm.description.$dirty">
          <div ng-message="required">This is required.</div>
        </div>
      </md-input-container>

      <br>

      <md-input-container>
        <label>Color</label>
        <input ng-model="color" name="color" required type="text">
        <div ng-messages="searchForm.color.$error" ng-show="searchForm.color.$dirty">
          <div ng-message="required">This is required.</div>
        </div>
      </md-input-container>
      
    </form>
  </md-content>
